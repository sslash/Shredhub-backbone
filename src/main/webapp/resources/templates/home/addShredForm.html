
<div class="modal hide fade videoView" backdrop="true"
	id="addShredModal" aria-hidden="true" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">x</button>

		<h2>Add new shred</h2>
	</div>

	<div class="modal-body">
		<form enctype="multipart/form-data" id="addShredForm">

			<div class="control-group">
				<div class="controls">
					<input name="file" type="file"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputDescription">Description</label>
				<div class="controls"> 
					<input type="text" id="inputDescription" name="description" placeholder="Description">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputTags">Tags</label>
				<div class="controls">
					<input type="text" id="inputTags" name="tags" 
						placeholder="Tag1,tag2,tag3...">
				</div> 
			</div>

			<div class="control-group">
				<div class="controls"> 
					<input type="button" value="Upload" class="bnt btn-primary" id="uploadButton" />
				</div>
			</div>
		</form>
		<!-- <progress></progress> --> 
	</div>

</div>
