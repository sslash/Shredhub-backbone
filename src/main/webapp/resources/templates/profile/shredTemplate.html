
<div class="row-fluid">
	<div class="span1">
		<a class="nextShred" href="#">&lsaquo;</a>
	</div>
	<% _.each( _.first(shreds, 5), function(shred, i) { %>
	<div class="span2">
	<a href="#" id="<%= i %>" class="showPlayModal">
		<img class="imageClipped"
			src="resources/vidz/<%= shred.get('videoThumbnail') %>" />
		</a>
		<p><%= shred.get('description') %></p>
	</div>
	<% }) %>

	<div class="span1">
		<a class="nextShred" href="#">&rsaquo;</a>
	</div>
</div>
