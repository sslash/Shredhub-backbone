<div class="modal hide fade videoView" id="playVideoModal" aria-hidden="true" tabindex="10" role="dialog"
	aria-labelledby="myModalLabel">
 
	<div class="modal-header"> 
		<button type="button" class="close" data-dismiss="modal" 
			aria-hidden="true">x</button>

		<h2><%= shred.get('description') %></h2>
		<h4><%= shred.get('owner').username %></h4>
	</div>

	<div class="modal-body">
		<!-- video.js -->

		<video id="videoInModal" class="video-js vjs-default-skin" controls
			preload="auto" width="640">
			<source src="resources/vidz/<%=shred.get('videoPath') %>"
				type='video/mp4'>
  			<source src="resources/vidz/<%=shred.get('videoPath') %>"
					type='video/webm'>		
		</video>
	</div>  
 
	<div class="modal-footer">
		<div class ="videoDetailsTmpl"></div>
	</div>
</div>
