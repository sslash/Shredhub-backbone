<div class="row-fluid">
	<% _.each(shreds, function(shred) { %>
	<div class="row-fluid">
		<div class="span4">
			<a href=""> <img class="imageClipped newsItemImage"
				src="resources/vidz/<%= shred.get('videoThumbnail') %>" width="20" />
			</a>
		</div>
		<div class="span8">
			<p>
				<small><%= shred.get('description') %></small>
			</p>
			<p>By:<a href="#shredder/<%= shred.get('owner').id %>"> 
				<%= shred.get('owner').username %>
				</a></p>
		</div>
	</div>
	</br>
	<% }) %>
</div>
